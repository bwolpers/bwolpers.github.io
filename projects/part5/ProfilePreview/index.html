                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"

                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="label-input">
                        <label for="oPassword">Current Password:</label>
                        <input type="text" id="oPassword" name="password" placeholder="Enter your current password" required>
                    </div>
                    <div class="label-input">
                        <label for="nPassword">New Password:</label>
                        <input type="text" id="nPassword" name="password" placeholder="Enter your new password" required>
                    </div>
