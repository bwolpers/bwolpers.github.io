<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="..\BookReviews\styles.css">
    <script src="script.js"></script>
    <title>Book Reviews</title>
</head>

<body>
    <header>
        <img id="Book" src="..\images\book.png" alt="book">
        <input type="checkbox" id="hamburger-input" class="burger-shower" />
        <label id="hamburger-menu" for="hamburger-input" class="hamburger-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        <nav id="nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../BookReviews/index.html">Book Reviews</a></li>
                <li><a href="../Lists/index.html">Lists</a></li>
                <li><a href="../Challenges/index.html">Challenges</a></li>
                <li><a href="../Profile/index.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>All Reviews</h1>
        <div id="reviews-container">
            <!-- Content containers for book reviews and images will be added here -->
        </div>
    </main>
      
        <footer>
            <div class="content-container">
                <div class="box">
                    <h2 id="add">Add a Book Review</h2>
                    <form id="book-review-form" method="post">
                        <div class="form-group">
                            <label for="book-title">Book Title:</label>
                            <input type="text" id="book-title" name="book-title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" required>
                        </div>
                        <div class="form-group">
                            <label for="review">Review:</label>
                            <textarea id="review" name="review" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating (1-5):</label>
                            <input type="number" id="rating-input" name="rating" min="1" max="5" required>
                        </div>
                        <button type="submit" class="button" id="submit-button">Submit</button>
            
                    </form>
                    <div id="success-message" style="display: none;"></div>
                </div> 
            </div>
        </footer>
</body>

</html>
